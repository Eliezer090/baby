<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva Baby</title>
    <!-- Carregando o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carregando o Tone.js -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js"></script>
    <!-- Carregando a fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Aplicando a fonte Inter como padr√£o */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Um pequeno gradiente sutil no fundo */
        body {
            background-color: #fdf2f8; /* Fundo rosa bem claro */
            background-image: linear-gradient(to bottom right, #fdf2f8, #f0f9ff); /* Gradiente de rosa para azul claro */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Overlay de in√≠cio -->
    <div id="startOverlay" class="fixed inset-0 bg-gradient-to-br from-pink-400 to-blue-400 z-50 flex items-center justify-center cursor-pointer">
        <div class="text-center text-white p-8 animate-pulse">
            <div class="mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <p class="text-xl">Clique em qualquer lugar para come√ßar</p>
        </div>
    </div>

    <!-- √Åudio de fundo -->
    <audio id="backgroundMusic" loop>
        <source src="lullaby-baby-sleep-music-331777.mp3" type="audio/mpeg">
    </audio>

    <div class="w-full h-screen flex items-center justify-center p-4 sm:p-6">
        <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-6 sm:p-8 md:p-12 text-center w-full max-w-6xl">
            
            <!-- T√≠tulo Principal -->
            <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-pink-600 mb-8 md:mb-12">
                Contagem regressiva para o nosso baby
            </h1>
            
            <!-- Contador de Semanas -->
            <div class="mb-8 md:mb-12 bg-gradient-to-r from-pink-100 to-blue-100 rounded-xl p-8 md:p-10 shadow-md">
                <div class="flex items-center justify-center gap-6 md:gap-8">
                    <span class="text-4xl md:text-5xl">üë∂</span>
                    <div class="text-center">
                        <p class="text-base md:text-lg text-gray-600 uppercase tracking-wide mb-2">Semanas de Gesta√ß√£o</p>
                        <p class="text-6xl md:text-7xl lg:text-8xl font-bold text-pink-700" id="weeks-count">33</p>
                        <p class="text-sm md:text-base text-gray-500 mt-3" id="weeks-info">Atualiza toda quarta-feira</p>
                    </div>
                    <span class="text-4xl md:text-5xl">üíï</span>
                </div>
            </div>
            
            <!-- Cont√™iner da Contagem -->
            <div id="countdown-container" class="flex justify-center gap-4 sm:gap-6 md:gap-8 lg:gap-12">
                
                <!-- Bloco Dias -->
                <div class="bg-pink-100/60 rounded-xl p-6 sm:p-8 md:p-10 w-28 sm:w-36 md:w-44 lg:w-52 shadow-inner">
                    <span id="days" class="block text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold text-pink-800">00</span>
                    <span class="block text-sm sm:text-base md:text-lg text-pink-700 uppercase mt-3">Dias</span>
                </div>
                
                <!-- Bloco Horas -->
                <div class="bg-blue-100/60 rounded-xl p-6 sm:p-8 md:p-10 w-28 sm:w-36 md:w-44 lg:w-52 shadow-inner">
                    <span id="hours" class="block text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold text-blue-800">00</span>
                    <span class="block text-sm sm:text-base md:text-lg text-blue-700 uppercase mt-3">Horas</span>
                </div>
                
                <!-- Bloco Minutos -->
                <div class="bg-pink-100/60 rounded-xl p-6 sm:p-8 md:p-10 w-28 sm:w-36 md:w-44 lg:w-52 shadow-inner">
                    <span id="minutes" class="block text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold text-pink-800">00</span>
                    <span class="block text-sm sm:text-base md:text-lg text-pink-700 uppercase mt-3">Minutos</span>
                </div>
                
                <!-- Bloco Segundos -->
                <div class="bg-blue-100/60 rounded-xl p-6 sm:p-8 md:p-10 w-28 sm:w-36 md:w-44 lg:w-52 shadow-inner">
                    <span id="seconds" class="block text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold text-blue-800">00</span>
                    <span class="block text-sm sm:text-base md:text-lg text-blue-700 uppercase mt-3">Segundos</span>
                </div>
            </div>
            
            <!-- Mensagem Final (quando a contagem zerar) -->
            <div id="final-message" class="hidden">
                <h2 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold text-pink-600 animate-pulse">
                    Chegou o grande dia! ‚ù§Ô∏è
                </h2>
            </div>
            
        </div>
    </div>

    <script>
        // --- M√öSICA DE NINAR ---
        const audioElement = document.getElementById('backgroundMusic');
        const startOverlay = document.getElementById('startOverlay');

        // Quando clicar no overlay, inicia a m√∫sica
        startOverlay.addEventListener('click', () => {
            audioElement.volume = 0.5; // Volume 50%
            
            audioElement.play()
                .then(() => {
                    console.log('‚úì M√∫sica iniciada com sucesso!');
                    // Remove o overlay com anima√ß√£o suave
                    startOverlay.style.opacity = '0';
                    setTimeout(() => {
                        startOverlay.style.display = 'none';
                    }, 500);
                })
                .catch(error => {
                    console.log('‚úó Erro ao tocar:', error.message);
                    alert('Erro ao iniciar m√∫sica. Tente novamente.');
                });
        });

        // --- L√ìGICA DA CONTAGEM REGRESSIVA ---

        // Seleciona os elementos que v√£o exibir o tempo
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const weeksCountEl = document.getElementById('weeks-count');
        const weeksInfoEl = document.getElementById('weeks-info');
        
        // Seleciona os cont√™ineres
        const countdownContainer = document.getElementById('countdown-container');
        const finalMessage = document.getElementById('final-message');

        // --- C√ÅLCULO DE SEMANAS DE GESTA√á√ÉO ---
        
        // Data base: semana 33 come√ßou na √∫ltima quarta-feira
        // Vamos encontrar a √∫ltima quarta-feira antes de hoje
        function getLastWednesday() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 = Domingo, 3 = Quarta
            
            // Calcula quantos dias voltar para chegar na √∫ltima quarta-feira
            let daysBack = (dayOfWeek + 4) % 7;
            if (daysBack === 0 && today.getHours() < 0) {
                daysBack = 7; // Se for quarta-feira mas muito cedo, pega a semana anterior
            }
            
            const lastWednesday = new Date(today);
            lastWednesday.setDate(today.getDate() - daysBack);
            lastWednesday.setHours(0, 0, 0, 0);
            
            return lastWednesday;
        }

        // Define a data base (ajuste essa data para a quarta-feira que voc√™ estava na semana 33)
        // Por exemplo, se hoje √© dia 29/10/2025 e voc√™ est√° na semana 33
        const baseDate = new Date(2025, 9, 29); // 29 de outubro de 2025 (m√™s 9 = outubro, come√ßa em 0)
        const baseWeek = 33;

        function calculateWeeks() {
            const today = new Date();
            const lastWed = getLastWednesday();
            
            // Calcula quantas semanas se passaram desde a data base
            const diffTime = lastWed - baseDate;
            const diffWeeks = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 7));
            
            const currentWeek = baseWeek + diffWeeks;
            
            // Atualiza o display
            weeksCountEl.textContent = currentWeek;
            
            // Calcula quando ser√° a pr√≥xima quarta-feira
            const nextWednesday = new Date(lastWed);
            nextWednesday.setDate(lastWed.getDate() + 7);
            
            const daysUntilNextWed = Math.ceil((nextWednesday - today) / (1000 * 60 * 60 * 24));
            
            if (daysUntilNextWed === 1) {
                weeksInfoEl.textContent = 'Amanh√£ come√ßa a semana ' + (currentWeek + 1);
            } else if (daysUntilNextWed === 0) {
                weeksInfoEl.textContent = 'Hoje come√ßa a semana ' + currentWeek + '! üéâ';
            } else {
                weeksInfoEl.textContent = 'Pr√≥xima semana em ' + daysUntilNextWed + ' dias';
            }
        }

        // Calcula as semanas ao carregar
        calculateWeeks();
        
        // Atualiza a cada hora para verificar mudan√ßa de semana
        setInterval(calculateWeeks, 1000 * 60 * 60);

        // Define a data alvo
        const targetDate = new Date();
        const currentYear = targetDate.getFullYear();
        
        // M√™s 11 √© Dezembro (meses come√ßam em 0)
        let targetTimestamp = new Date(currentYear, 11, 17, 0, 0, 0).getTime();

        // Se a data j√° passou este ano, define para o pr√≥ximo ano
        if (new Date().getTime() > targetTimestamp) {
            targetTimestamp = new Date(currentYear + 1, 11, 17, 0, 0, 0).getTime();
        }

        /**
         * Adiciona um zero √† esquerda se o n√∫mero for menor que 10.
         * @param {number} num - O n√∫mero a ser formatado.
         * @returns {string} - O n√∫mero formatado como string.
         */
        function formatTime(num) {
            return String(num).padStart(2, '0');
        }

        /**
         * Atualiza o rel√≥gio da contagem regressiva.
         */
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetTimestamp - now;

            // Se a contagem terminou
            if (distance < 0) {
                clearInterval(interval); // Para o rel√≥gio
                countdownContainer.classList.add('hidden'); // Esconde a contagem
                finalMessage.classList.remove('hidden'); // Mostra a mensagem final
                return;
            }

            // C√°lculos de tempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Atualiza o HTML com os valores formatados
            daysEl.innerHTML = formatTime(days);
            hoursEl.innerHTML = formatTime(hours);
            minutesEl.innerHTML = formatTime(minutes);
            secondsEl.innerHTML = formatTime(seconds);
        }

        // Inicia o intervalo para atualizar o rel√≥gio a cada segundo
        const interval = setInterval(updateCountdown, 1000);

        // Chama a fun√ß√£o uma vez no in√≠cio para exibir o valor imediatamente
        updateCountdown();
    </script>

</body>
</html>
